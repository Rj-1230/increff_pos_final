<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<title> Day To Day Sales Report</title>
<body>
<nav th:replace="snippets.html :: name_navbar"></nav>
<div class="container">
  <div th:replace="snippets.html :: name_toast"></div>

  <br>
  <br>
  <div class="modal" tabindex="-1" role="dialog" id="daily-sales-report-filter-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Filter Daily Sales Report</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="filter-date-form">
            <div class="form-group">
              <label for="inputStartDate">Start Date</label>
              <input type="date" class="form-control" name="start" id="inputStartDate" placeholder="2023/01/01">
            </div>
            <div class="form-group">
              <label for="inputEndDate">End Date</label>
              <input type="date" class="form-control" name="end" id="inputEndDate" placeholder="2023/01/01">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="get-dailySales-report"><i class="bi bi-funnel-fill"></i></button>
        </div>
      </div>
    </div>
  </div>

  <div class="row card mx-auto" style="width: 40rem;color:white;background-color:#343a40!important;">
    <div class="space">
      <!--      Blank row-->
    </div>
    <div class="col-12" id="main">
      <h3 class="alignleft">Day-To-Day Sales Report</h3>
      <div class="alignright">
        <button type="button" class="btn btn-primary" id="open-brand-report-filter-modal" data-toggle="modal" data-target="#daily-sales-report-filter-modal" ><i class="bi bi-funnel-fill"></i></button>
      </div>

    </div>
    <div class="space">
      <!--      Blank row -->
    </div>
  </div>
  <div class="space">
    <!--      Blank row-->
  </div>
  <div id="product-div">
    <!--    brand category filter-->
    <div class="space">
      <!--      Blank row-->
    </div>
  <button type="button" class="btn btn-success" style="display:none;" id="download-dailySales-report">Download report</button>
  <div class="half-space">
    <!--      Blank row-->
  </div>
    <div id="dailySales-report-table-container" style="display:none;">
    <table class="table table-dark table-striped table-hover" id="dailySales-report-table">
      <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Invoiced Items Count </th>
        <th scope="col">Invoiced Orders Count </th>
        <th scope="col">Total Revenue </th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    </div>
  </div>
</div>
<div class="space"></div>
<div class="space"></div>
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/report.js}"></script>
<script th:src="@{/static/revenue.js}"></script>

</body>

</html>
