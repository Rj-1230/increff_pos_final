<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<title>Product Revenue Report</title>

<body>
<nav th:replace="snippets.html :: name_navbar"></nav>
<div class="container" style="margin-bottom:20px;">
    <div th:replace="snippets.html :: name_toast"></div>

    <br>
    <br>
    <div class="row card mx-auto" style="width: 40rem; color:white;background-color:#343a40!important;">
        <div class="space">
            <!--      Blank row-->
        </div>
        <h3 class="text-center">Revenue Report</h3>
        <div class="col-12">
            <form id="filter-date-brand-category-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputStartDate">Start Date</label>
                        <input type="date" class="form-control" name="start" id="inputStartDate" placeholder="2023/01/01">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEndDate" >End Date</label>
                        <input type="date" class="form-control" name="end" id="inputEndDate" placeholder="2023/01/01">
                    </div>
                </div>
                <div class="half-space">
                    <!--      Blank row -->
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFilterBrand">Brand</label>
                            <select type="text" class="form-control" name="brand" id="inputFilterBrand">
                                <option>All</option>
                            </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputFilterCategory">Category</label>
                            <select type="text" class="form-control" name="category" id="inputFilterCategory">
                                <option>All</option>
                            </select>
                    </div>
                </div>
                <div class="half-space">
                    <!--      Blank row -->
                </div>
                    <button type="button" class="btn btn-primary" id="get-revenue-report" style="margin-left:30px">Apply</button>
                <div class="half-space">
                    <!--      Blank row -->
                </div>
            </form>
        </div>


    </div>
    <div class="space">
        <!--      Blank row-->
    </div>

        <div class="space">
            <!--      Blank row-->
        </div>
    <button type="button" class="btn btn-success" style="display:none;" id="download-revenue-report">Download report</button>
    <div class="half-space">
        <!--      Blank row-->
    </div>
    <div id="revenue-report-table-container" style="display:none;">
        <table class="table table-dark table-striped table-hover" id="product-revenue-list-table">
            <thead>
            <tr>
                <th scope="col">Product ID</th>
                <th scope="col">Barcode</th>
                <th scope="col">Name</th>
                <th scope="col">Mrp</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    </div>
<div class="space"></div>
<div class="space"></div>
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/report.js}"></script>>
<script th:src="@{/static/revenue.js}"></script>
</body>

</html>
