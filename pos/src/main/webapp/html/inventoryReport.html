<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<title> Inventory Report </title>
<body>
<nav th:replace="snippets.html :: name_navbar"></nav>
<div class="container" style="margin-bottom:20px;">
    <div th:replace="snippets.html :: name_toast"></div>

    <br>
    <br>
    <div class="row card mx-auto" style="width: 40rem; color:white;background-color:#343a40!important;">
        <div class="space">
            <!--      Blank row-->
        </div>
        <h3 class="text-center">Inventory Report</h3>
        <div class="space">
            <!--      Blank row -->
        </div>
    </div>
    <div class="space">
        <!--      Blank row-->
    </div>

    <div id="product-div">
        <!--    brand category filter-->
        <div>
            <form class="form-inline" id="filter-brand-category-form">
                <div class="form-group">
                    <label for="inputFilterBrand" class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">
                        <select type="text" class="form-control" name="brand" id="inputFilterBrand">
                            <option>All</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFilterCategory" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select type="text" class="form-control" name="category" id="inputFilterCategory">
                            <option>All</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="get-inventory-report">Apply</button>
            </form>
        </div>

        <div class="space">
            <!--      Blank row-->
        </div>
        <button type="button" class="btn btn-success" style="display:none;" id="download-inventory-report">Download report</button>
        <div class="half-space">
            <!--      Blank row-->
        </div>
        <div id="inventory-report-table-container" style="display:none;">
        <table class="table table-dark table-striped table-hover" id="inventory-report-table">
            <thead>
            <tr>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Quantity</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
            </div>
    </div>
</div>
<div class="space"></div>
<div class="space"></div>
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/report.js}"/>
</script>
</body>

</html>
