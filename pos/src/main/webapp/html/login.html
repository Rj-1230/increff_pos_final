<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:replace="snippets.html :: name_head"></head>
<title> Login Page </title>

<body>
<div th:replace="snippets.html :: name_toast"></div>

<section class="vh-100" style="background-color: rgba(17,174,239,0.4);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;"  >
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{/static/loginPhoto.jpg}"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height:100%" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form class="form" id="login-form" method="POST" th:action="@{/session/login}">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="bi bi-cart2" style="font-size:35px;color: #ff6219;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <span class="h1 fw-bold mb-0">Increff POS</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                    <div class="form-outline mb-4">
                                        <input type="email" name="email" id="email" class="form-control form-control-lg" />
                                        <label for="email" class="form-label">Email address</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" id="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" id="login" type="submit">Login</button>
                                    </div>
                                    <p class="mb-0" style="color: #393f81;">Don't have an account?</p>
                                    <button type="button" class="btn btn-link pl-0" onclick="toastRegister()">Register here</button><br>
                                    <a href="#!" class="small text-muted">Terms of use &nbsp;&nbsp;</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/login.js}"/></script>

</html>
