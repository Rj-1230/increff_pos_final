<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<title> Inventory </title>
<body>

<nav th:replace="snippets.html :: name_navbar"></nav>

<div class="container" style="margin-bottom:20px;">

    <div th:replace="snippets.html :: name_toast"></div>

    <div class="modal" id="inventory-create-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add items to inventory </h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form id="inventory-form">
                        <div class="form-group">
                            <label for="inputBarcode">Barcode</label>
                            <input class="form-control" id="inputBarcode" name="barcode" placeholder="Enter barcode"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity">Quantity</label>
                            <input class="form-control" id="inputQuantity"
                                   min="0" name="quantity"
                                   onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="Enter product's quantity" type="number">
                        </div>
                        <div class="half-space">
                            <!--      Blank row -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" id="add-inventory" style="margin-left:20px"
                            type="button" data-placement="bottom" data-toggle="tooltip" title="Add inventory"><i class="bi bi-plus"></i></button>

                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row card mx-auto" style="width: 40rem;color:white;background-color:#343a40!important;">
        <div class="space">
            <!--      Blank row-->
        </div>


        <div class="col-12" id="main">
            <h3 class="alignleft">Inventory </h3>
            <div class="alignright">
                <button class="btn btn-primary supervisor" data-target="#inventory-create-modal" data-toggle="modal" id="open-inventory-modal"
                        type="button"><i class="bi bi-file-earmark-plus"></i></button>
                <button class="btn btn-warning supervisor" id="upload-data" type="button" data-placement="bottom" data-toggle="tooltip" title="Upload Inventory"><i
                        class="bi bi-cloud-arrow-up"></i></button>
            </div>

        </div>

        <div class="space">
            <!--      Blank row -->
        </div>
    </div>
    <div class="half-space"></div>
    <div class="space"></div>

    <div class="row">
        <div class="col-12">
            <table class="table table-dark table-striped table-hover" id="inventory-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th id="actions-supervisor" scope="col" style="display:none">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>barcode001</td>
                    <td>120</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>barcode002</td>
                    <td>250</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Inventory Edit Modal -->
    <div class="modal" id="inventory-edit-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Inventory </h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="inventory-edit-form">
                        <div class="form-group">
                            <label>Barcode</label>
                            <input class="form-control" maxlength="20" name="barcode" readonly type="text">
                        </div>
                        <div class="form-group">
                            <label>Product Name</label>
                            <input class="form-control" maxlength="20" name="productName" readonly type="text">
                        </div>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input class="form-control" max="9999" min="0"
                                   name="quantity"
                                   onkeypress="return event.charCode >= 48 && event.charCode <= 57 " type="number">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="update-inventory" type="button">Update</button>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="snippets.html :: name_upload_modal"></div>

</div> <!-- Container end-->
<div class="space"></div>
<div class="space"></div>
<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/>
</script>

</body>

</html>
