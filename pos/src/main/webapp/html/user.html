<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<title>Users</title>
<body>

<nav th:replace="snippets.html :: name_navbar"></nav>

<div class="container">

    <div th:replace="snippets.html :: name_toast"></div>

    <div class="modal" tabindex="-1" role="dialog" id="create-user-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add User</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form id="user-form">
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Enter user email">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="text" class="form-control" name="password" id="inputPassword" placeholder="Enter user's category">
                        </div>
                        <div class="half-space">
                            <!--      Blank row -->
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="add-user" style="margin-left:20px" data-dismiss="modal"><i class="bi bi-plus"></i></button>

                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row card mx-auto" style="width: 40rem;  color:white;background-color:#343a40!important;">
        <div class="space">
            <!--      Blank row-->
        </div>


        <div class="col-12" id="main">
            <h3 class="alignleft">Users </h3>
            <div class="alignright">
                <button type="button" class="btn btn-primary" id="open-user-modal" data-toggle="modal" data-target="#create-user-modal" ><i class="bi bi-file-earmark-plus"></i></button>
                <button type="button" class="btn btn-success" id="refresh-data" ><i class="bi bi-arrow-clockwise"></i></button>
            </div>

        </div>

        <div class="space">
            <!--      Blank row -->
        </div>
    </div>
    <div class="half-space">
        <!--      Blank row-->
    </div>
    <!--  </card>-->
    <div class="space">
        <!--      Blank row-->
    </div>

    <!-- Blank Row -->

    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-dark table-striped table-hover" id="user-table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col"></th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <!-- User Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-user-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User or its category </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form id="user-edit-form">
                        <div class="form-group">
                            <label>Email</label>
                                <input type="email" class="form-control" name="email">

                        </div>
                        <div class="form-group">
                            <label>Password</label>
                                <input type="text" class="form-control" name="password">
                        </div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-user">Update</button>
                </div>
            </div>
        </div>
    </div>
</div> <!-- Container end-->
<div class="space"></div>
<div class="space"></div>
<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/user.js}"/></script>

</body>

</html>
