<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<title>Products</title>

<body>

<nav th:replace="snippets.html :: name_navbar"></nav>

<div class="container" style="margin-bottom:20px;">

    <div th:replace="snippets.html :: name_toast"></div>

    <div class="modal" id="create-product-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Product </h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <div class="form-group">
                            <label for="inputBarcode">Barcode</label>
                            <input class="form-control" id="inputBarcode" maxlength="15" name="barcode" placeholder="Enter barcode of product"
                                   required type="text">

                        </div>
                        <div class="form-group">
                            <label for="inputBrand">Brand name </label>
                            <select class="form-control" id="inputBrand" name="brandName">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputCategory">Category</label>
                            <select class="form-control" id="inputCategory" name="categoryName">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputProduct">Product Name </label>
                            <input class="form-control" id="inputProduct" maxlength="15" name="name" placeholder="Enter product name"
                                   required type="text">
                        </div>
                        <div class="form-group">
                            <label for="inputMrp">MRP</label>
                            <input class="form-control" id="inputMrp" name="mrp" placeholder="Enter product's MRP" required type="number">
                        </div>
                        <div class="half-space">
                            <!--      Blank row -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                    <button class="btn btn-primary" data-dismiss="modal" id="add-product" style="margin-left:20px"
                            type="button" data-placement="bottom" data-toggle="tooltip" title="Add product"><i class="bi bi-plus"></i></button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row card mx-auto" style="width: 40rem; color:white;background-color:#343a40!important;">
        <div class="space">
            <!--      Blank row-->
        </div>


        <div class="col-12" id="main">
            <h3 class="alignleft">Products </h3>
            <div class="alignright">
                <button class="btn btn-primary supervisor" data-target="#create-product-modal" data-toggle="modal" id="open-product-modal"
                        type="button"><i class="bi bi-file-earmark-plus"></i></button>
                <button class="btn btn-warning supervisor" id="upload-data" type="button" data-placement="bottom" data-toggle="tooltip" title="Upload product"><i
                        class="bi bi-cloud-arrow-up"></i>
                </button>
            </div>

        </div>

        <div class="space">
            <!--      Blank row -->
        </div>
    </div>
    <div class="half-space">
        <!--      Blank row-->
    </div>

    <!-- Blank Row -->
    <div class="space">
        <!--      Blank row-->
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-dark table-hover table-striped" id="product-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">MRP</th>
                    <th id="actions-supervisor" scope="col" style="display:none">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>3</td>
                    <td>a1b2c3d4</td>
                    <td>1</td>
                    <td>nestle kitkat 100 grams</td>
                    <td>49.00</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>11sdfs23</td>
                    <td>2</td>
                    <td>chyavanprash 500 grams</td>
                    <td>599.25</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Employee Edit Modal -->
    <div class="modal" id="edit-product-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product or its category </h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="product-edit-form">
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="inputBarcode">Barcode</label>
                            <div class="col-sm-10">
                                <input class="form-control" maxlength="15" name="barcode" placeholder="Enter barcode of product"
                                       readonly type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="inputBrand">Brand</label>
                            <div class="col-sm-10">
                                <input class="form-control" maxlength="20" name="brand" readonly type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="inputCategory">Category</label>
                            <div class="col-sm-10">
                                <input class="form-control" maxlength="20" name="category" readonly
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="inputProduct">Product Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" maxlength="15" name="name" placeholder="Enter product name"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="inputMrp">MRP</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="mrp" type="number">
                            </div>
                        </div>
                        <input name="productId" type="hidden">
                        <input name="brandName" type="hidden">
                        <input name="categoryName" type="hidden">

                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="update-product" type="button">Update</button>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!--  For upload button-->

    <!-- Product Upload Modal -->
    <div th:replace="snippets.html :: name_upload_modal"></div>

</div> <!-- Container end-->

<div class="space"></div>
<div class="space"></div>
<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/>
</script>

</body>

</html>
