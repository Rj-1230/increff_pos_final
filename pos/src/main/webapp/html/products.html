<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<title>Products</title>

<body>

<nav th:replace="snippets.html :: name_navbar"></nav>

<div class="container" style="margin-bottom:20px;">

    <div th:replace="snippets.html :: name_toast"></div>

    <div class="modal" tabindex="-1" role="dialog" id="create-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Product </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <div class="form-group">
                            <label for="inputBarcode">Barcode</label>
                            <input type="text" maxlength="15" class="form-control" name="barcode" id="inputBarcode"
                                   placeholder="Enter barcode of product">

                        </div>
                        <div class="form-group">
                            <label for="inputBrand">Brand name </label>
                            <select class="form-control" id="inputBrand" name="brandName">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputCategory">Category</label>
                            <select class="form-control" id="inputCategory" name="categoryName">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputProduct">Product Name </label>
                            <input type="text" maxlength="15" class="form-control" name="name" id="inputProduct"
                                   placeholder="Enter product name">
                        </div>
                        <div class="form-group">
                            <label for="inputMrp">MRP</label>
                            <input type="number" min="0" max="99999" step="0.01" class="form-control" name="mrp" id="inputMrp"
                                   placeholder="Enter product's MRP">
                        </div>
                        <div class="half-space">
                            <!--      Blank row -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" id="add-product" style="margin-left:20px"
                            data-dismiss="modal"><i class="bi bi-plus"></i></button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row card mx-auto" style="width: 40rem; color:white;background-color:#343a40!important;">
        <div class="space">
            <!--      Blank row-->
        </div>


        <div class="col-12" id="main">
            <h3 class="alignleft">Products </h3>
            <div class="alignright">
                <button type="button" class="btn btn-primary supervisor" id="open-product-modal" data-toggle="modal"
                        data-target="#create-product-modal"><i class="bi bi-file-earmark-plus"></i></button>
                <button type="button" class="btn btn-success" id="refresh-data"><i class="bi bi-arrow-clockwise"></i>
                </button>
                <button type="button" class="btn btn-warning supervisor" id="upload-data"><i class="bi bi-cloud-arrow-up"></i>
                </button>
            </div>

        </div>

        <div class="space">
            <!--      Blank row -->
        </div>
    </div>
    <div class="half-space">
        <!--      Blank row-->
    </div>

    <!-- Blank Row -->
    <div class="space">
        <!--      Blank row-->
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-dark table-hover table-striped" id="product-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">MRP</th>
                    <th scope="col" id="actions-supervisor" style="display:none">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>3</td>
                    <td>a1b2c3d4</td>
                    <td>1</td>
                    <td>nestle kitkat 100 grams</td>
                    <td>49.00</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>11sdfs23</td>
                    <td>2</td>
                    <td>chyavanprash 500 grams</td>
                    <td>599.25</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Employee Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product or its category </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="product-edit-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" maxlength="15" class="form-control" name="barcode"
                                       placeholder="Enter barcode of product" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputProduct" class="col-sm-2 col-form-label">Product</label>
                            <div class="col-sm-10">
                                <input type="text" maxlength="15" class="form-control" name="name" placeholder="Enter product name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
                            <div class="col-sm-10">
                                <input type="number" min="0" max="99999" step="0.01" class="form-control" name="mrp">
                            </div>
                        </div>
                        <input type="hidden" name="productId">
                        <input type="hidden" name="brandName">
                        <input type="hidden" name="categoryName">

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="update-product">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!--  For upload button-->

    <!-- Product Upload Modal -->
    <div th:replace="snippets.html :: name_upload_modal"></div>

</div> <!-- Container end-->

<div class="space"></div>
<div class="space"></div>
<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/>
</script>

</body>

</html>
