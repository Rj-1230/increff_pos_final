<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<title>Log out Page</title>
<body>
<section class="vh-100" style="background-color: #CAE9F5;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img alt="login form"
                                 class="img-fluid" style="border-radius: 1rem 0 0 1rem;" th:src="@{/static/logoutPhoto.jpg}"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form class="form" id="logout-form">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="bi bi-cart2" style="font-size:35px;color: #ff6219;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <span class="h1 fw-bold mb-0">Increff POS</span>
                                    </div>

                                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">You have been logged
                                        out successfully</h3>
                                    <h5>Please <a th:href="@{/site/login}">Login</a> again</h5>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                                                                                                              style="color: #393f81;">Register
                                        here</a></p>
                                    <a class="small text-muted" href="#!">Terms of use.</a>
                                    <a class="small text-muted" href="#!">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<footer th:replace="snippets.html :: name_footer"></footer>

</html>
