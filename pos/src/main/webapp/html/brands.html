<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<title> Brands </title>
<body>

<nav th:replace="snippets.html :: name_navbar"></nav>


<div class="container" style="margin-bottom:20px;">

    <div th:replace="snippets.html :: name_toast"></div>

    <div class="modal" id="create-brand-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Brand </h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form id="brand-form">
                        <div class="form-group">
                            <label for="inputBrand">Brand</label>
                            <input class="form-control" id="inputBrand" maxlength="15" name="brand" placeholder="Enter brand name"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="inputCategory">Category</label>
                            <input class="form-control" id="inputCategory" maxlength="15" name="category" placeholder="Enter category name"
                                   type="text">
                        </div>
                        <div class="half-space">
                            <!--      Blank row -->
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" id="add-brand" style="margin-left:20px"
                            type="button" data-placement="bottom" data-toggle="tooltip" title="Add Brand"><i class="bi bi-plus"></i></button>

                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row card mx-auto" style="width: 40rem; color:white;background-color:#343a40!important;">
        <div class="space">
            <!--      Blank row-->
        </div>


        <div class="col-12" id="main">
            <h3 class="alignleft">Brands </h3>
            <div class="alignright">
                <button class="btn btn-primary supervisor" data-target="#create-brand-modal" data-toggle="modal" id="open-brand-modal"
                        type="button"><i class="bi bi-file-earmark-plus"></i></button>
                <button class="btn btn-warning supervisor" id="upload-data" type="button" data-placement="bottom" data-toggle="tooltip" title=" Upload Brand"><i
                        class="bi bi-cloud-arrow-up"></i></button>
            </div>

        </div>

        <div class="space">
            <!--      Blank row -->
        </div>
    </div>
    <div class="half-space">
        <!--      Blank row-->
    </div>
    <!--  </card>-->
    <div class="space">
        <!--      Blank row-->
    </div>

    <!-- Blank Row -->

    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-dark table-hover table-striped" id="brand-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th id="actions-supervisor" scope="col" style="display:none">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Nestle</td>
                    <td>dairy</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Dabur</td>
                    <td>health</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Brand Edit Modal -->
    <div class="modal" id="edit-brand-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Brand or its category </h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form id="brand-edit-form">
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="inputBrand">Brand</label>
                            <div class="col-sm-10">
                                <input class="form-control" maxlength="15" name="brand" placeholder="Enter brand name"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="inputCategory">Category</label>
                            <div class="col-sm-10">
                                <input class="form-control" maxlength="15" name="category" placeholder="Enter brand's category"
                                       type="text">
                            </div>
                        </div>
                        <input name="id" type="hidden">
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="update-brand" type="button">Update</button>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!--  For upload button-->
    <div th:replace="snippets.html :: name_upload_modal"></div>
</div> <!-- Container end-->
<div class="space"></div>
<div class="space"></div>
<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"/>
</script>

</body>

</html>
